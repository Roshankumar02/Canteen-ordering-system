<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url("{{ url_for('static', filename='images/login-bg.jpg') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
      text-align: left;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #007BFF;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Login / Sign Up</h1>
    <form method="post" action="/login">
      <label for="username">Username</label>
      <input id="username" name="user" type="text" placeholder="Enter Username" required />

      <label for="password">Password</label>
      <input id="password" name="pass" type="password" placeholder="Enter Password" required />

      <input type="submit" value="Login" />
    </form>
    <div class="links">
      <a href="/register">Register</a>
      <a href="/forgot">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
