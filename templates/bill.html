<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bill Confirmation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url("{{ url_for('static', filename='images/bill-bg.jpg') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .bill-box {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.6);
      border: 3px dotted white;
      border-radius: 10px;
      padding: 30px 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      margin: 8px 0;
    }

    hr {
      margin: 20px 0;
      border: none;
      height: 2px;
      background-color: white;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #f0f0f0;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 18px;
      }

      input[type="submit"] {
        width: 100%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <form method="post" action="/bill">
    <div class="bill-box">
      <h1>Welcome, {{ username }}!</h1>
      <h1>Your Bill</h1>
      <hr>
      {% for i in range(a) %}
        <h2>{{ items[i] }} &times; {{ quantity[i] }} @ ₹{{ price[i] }} = ₹{{ price[i]*quantity[i] }}</h2>
      {% endfor %}
      <hr>
      <h2><strong>Total = ₹{{ sum }}</strong></h2>
      <input type="submit" value="Confirm the Order">
    </div>
  </form>

</body>
</html>
