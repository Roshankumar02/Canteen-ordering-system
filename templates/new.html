<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flip Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #f0f2f5, #e4ecf1);
    }

    .card-container {
      width: 250px;
      height: 300px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .front {
      background-color: white;
      color: #333;
    }

    .back {
      background-color: #007BFF;
      color: white;
      transform: rotateY(180deg);
    }

    .front h3, .back h4 {
      margin: 0 0 10px 0;
    }

    .back p {
      font-size: 14px;
      text-align: center;
    }

    @media screen and (max-width: 400px) {
      .card-container {
        width: 90%;
        height: 250px;
      }
    }
  </style>
</head>
<body>

<div class="card-container">
  <div class="card">
    <div class="front">
      <div>
        <h3>Product Name</h3>
        <p>Price: $20</p>
      </div>
    </div>
    <div class="back">
      <div>
        <h4>Details</h4>
        <p>High quality product.<br>Free shipping included!</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
